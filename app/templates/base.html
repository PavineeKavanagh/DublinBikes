
<!DOCTYPE html>
<!-- Base template where we can structure the basic layout of our site along with the header and footer. -->
<html lang="en">
    <head>
        <!-- Viewport meta tags using "width=device-width" cause the page to scale down to fit content that overflows the viewport bounds. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A webpage for DublinBikes">
        <meta name="authors" content="Elena, Harsh, Pavinee, Ying">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
         crossorigin="anonymous"></script>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <title> Dublin Bikes </title>
    </head>
<body>
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ url_for('main')}}">DUBLIN BIKES </a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="{{ url_for('main')}}">HOME</a>
                        </li>
                        <li>
                            <a class="js-scroll-trigger" href="{{ url_for('mapsShow') }}">STATION MAP</a>
                        </li>
                        <li>
                            <a href="{{ url_for('showForecast')}}">FORECAST</a>
                        </li>
                        <li>
                            <a href="{{ url_for('subscribeShow') }}">SUBSCRIBE</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        {% block container %}
        
        {% endblock %}
        <footer class="text-center">
            <br>
            <p>Dublin Bikes 2018
            <br>
            <i class="fab fa-github"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>

            </p>
        </footer>
        <!-- <script src="{{ url_for('static', filename='js/javascript.js') }}"></script> -->
        
    </body>
</html>
